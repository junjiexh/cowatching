include:
  - docker-compose.db.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cowatching-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-cowatching}
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cowatching-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
